<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Clonify</title>
</head>

<body>
    <div class="main">
        <img class="imgClassical" src="./img/reggae-img.jpg" alt="classical-img">
        <div class="description">
            <h2>Nome da m√∫sica</h2>
            <i>Nome do artista</i>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>
            <div class="time">
                <p class="start">00:00</p>
                <p class="end">xx:xx</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-backward button-arrows previous"></i>
            <i class="fas fa-play button-play"></i>
            <i class="fas fa-pause button-pause invisible"></i>
            <i class="fas fa-forward button-arrows next"></i>
        </div>
        <audio src="./audio/reggae.mp3"></audio>
    </div>

    <script src="./script.js"></script>
</body>

</html>
